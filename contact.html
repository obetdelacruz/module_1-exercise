<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact Lobert Recipes</title>
  </head>

  <body>
    <header class="customer-form-header">
      <center>
        <h1>Customer Information</h1>
      </center>
      <nav>
        <h3><a href="home.html">Home</a></h3>
      </nav>
      <p><em>We wanted to know about you.Please fill out this form</em></p>
    </header>
    <form action="/server/" method="GET" class="speaker-form">
      <div class="form-row">
        <label for="full-name">Name</label>
        <input type="text" id="full-name" name="full-name" />
      </div>

      <div class="form-row">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="joe@example.com"
        />
      </div>

      <div class="form-row">
        <label for="servings">Where did you learn about us?</label>
        <select name="t-shirt" id="t-shirt">
          <option value="Facebook Page">Facebook Page</option>
          <option value="Newspaper Advertisement">
            Newspaper Advertisement
          </option>
          <option value="YouTube Advertisement">YouTube Advertisement</option>
        </select>
      </div>

      <div class="form-row">
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>

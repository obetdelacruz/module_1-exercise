<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Contact Lobert Dela Cruz</title>
  </head>
  <img src="Images/ContactPage.png" alt="Picture of My Contact Page" />
  <p>
    After reading this page, please contact me by the form below. I will not
    reply to technical questions but I am happy to be interviewed by you on your
    prefered date.
  </p>
  <body>
    <header class="customer-form-header"></header>

    <form action="/server/" method="GET" class="speaker-form">
      <div class="form-row">
        <label for="full-name">Name</label>
        <input type="text" id="full-name" name="full-name" />
      </div>

      <div class="form-row">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="joe@example.com"
        />
      </div>

      <div class="form-row">
        <label for="Cellphone Number">Cellphone Number</label>
        <input
          type="tel"
          id="Cellphone Number"
          name="Cellphone Number"
          placeholder="09184007355"
        />
      </div>

      <div class="form-row">
        <button>Submit</button>
      </div>
    </form>
    <nav>
      <h3><a href="index.html">Back to Home Page</a></h3>
    </nav>
  </body>
</html>
